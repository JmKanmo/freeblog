<th:block th:fragment="config">

    <link th:href="@{/css/common/util.css}" type="text/css" rel="stylesheet">

    <link th:href="@{/css/common/footer.css}" type="text/css" rel="stylesheet">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/styles/androidstudio.min.css">
