<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <meta name="_csrf" th:content="${_csrf?.token}" th:if="${_csrf} ne null">
    <meta name="_csrf_header" th:content="${_csrf?.headerName}" th:if="${_csrf} ne null">
    <th:block th:replace="fragments/config :: config"></th:block>
    <link th:href="@{/css/user/login/login.css}" type="text/css" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/user/login/login.js}"></script>
</head>

<body>
<div class="login_container common_form_container">
    <!-- logo-box -->
    <div th:replace="fragments/common.html :: logo_layout"></div>

    <h1 class="common_form_title">로그인 하기</h1>

    <form method="post" class="login_form common_form" action="/user/login" id="loginForm" name="loginForm">

        <div class="input_div common_input_div clear_fix">
            <label for="user_email" class="common_input_label common_email_label">
                <span class="blind">아이디(이메일)</span>
            </label>

            <input type="email" id="user_email" class="common_input_form" maxlength="128"
                   placeholder="이메일을 입력해주세요."
                   name="email" required>
        </div>

        <div class="input_div common_input_div clear_fix">
            <label for="user_password" class="common_input_label common_password_label">
                <span class="blind">비밀번호</span>
            </label>

            <input type="password" id="user_password" name="password" class="common_input_form"
                   maxlength="20" minlength="8" placeholder="비밀번호를 입력해주세요." autocomplete="on" required>
        </div>

        <div class="common_sub_link_div clear_fix">
            <a href="/user/signup" class="common_left_link small_text_font">회원가입</a>
            <a href="/user/find-info" class="common_right_link small_text_font">아이디/비밀번호 찾기</a>
        </div>

        <button type="submit" class="common_submit_button" id="login_form_button">
            로그인
        </button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>
<div th:replace="fragments/footer::footer"></div>
</body>
</html>
